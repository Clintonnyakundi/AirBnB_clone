<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <title>AirBnB Clone</title>
        <link rel="icon" href="images/icon.png" type="image/png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Nairobi, Kiambu</h4>
                    <ul class="popover">
                        <li>
                            <h2>Nairobi</h2>
                            <p>Westlands</p>
                            <p>Madaraka</p>
                        </li>
                        <li>
                            <h2>Kiambu</h2>
                            <p>Kahawa</p>
                            <p>Ruiru</p>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Wifi, Satellite TV</h4>
                    <ul class="popover">
                        <li>
                            <p>Wifi</p>
                            <p>Satellite TV</p>
                        </li>
                        <li></li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>Best School</footer>
    </body>
</html>
